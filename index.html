<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center py-5"
    >
      <div class="card w-50 p-4">
        <h2 class="card-title text-center">Sign Up with Us</h2>
        <div class="card-body">
          <form id="registrationForm" novalidate>
            <div class="mt-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="name@example.com"
                required
              />
              <div id="emailError" class="invalid-feedback"></div>
            </div>
            <div class="mt-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                id="country"
                class="form-control"
                placeholder="Your country"
                required
              />
              <div id="countryError" class="invalid-feedback"></div>
            </div>
            <div class="mt-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input
                type="text"
                id="postal-code"
                class="form-control"
                pattern="^[A-Za-z0-9 \-]{3,10}$"
                placeholder="Postal Code"
                required
              />
              <div id="postalCodeError" class="invalid-feedback"></div>
            </div>
            <div class="mt-3">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
                minlength="6"
              />
              <div id="passwordError" class="invalid-feedback"></div>
            </div>
            <div class="mt-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirm password"
                required
              />
              <div id="confirmPasswordError" class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
